# 用户服务 - 开发环境配置（本地直接连接）
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/banyu_mall?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 1
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # MyBatis-Plus配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0
        id-type: assign_id

# 日志配置
logging:
  level:
    com.origin.user: debug
    com.baomidou.mybatisplus: debug
  file:
    name: logs/service-user.log

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.origin.user.controller

# 用户服务开发环境特定配置
user:
  # 开发环境允许的操作
  dev:
    allow-delete: true
    allow-batch-operations: true
  # 调试模式
  debug:
    enabled: true
    show-sql: true 