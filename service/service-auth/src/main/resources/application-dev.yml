# 认证服务 - 开发环境配置（本地直接连接）

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/banyu_mall?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # 数据库初始化配置（开发环境）
  sql:
    init:
      mode: always
      schema-locations: classpath:db/unified-user-schema.sql
      data-locations: classpath:db/unified-init-data.sql
      continue-on-error: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # MyBatis-Plus配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false
      call-setters-on-nulls: true
      jdbc-type-for-null: 'null'
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: assign_id
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: com.origin.auth.entity

  # 日志配置（开发环境详细日志）
  logging:
    level:
      com.origin.auth: debug
      org.springframework.security: debug
      org.springframework.web: debug
      com.origin.auth.util: debug
      root: info

  # 启动性能优化
  main:
    lazy-initialization: true  # 开发环境启用懒加载
  # JMX配置
  jmx:
    enabled: false  # 开发环境关闭JMX

# JWT配置
jwt:
  # JWT密钥 - 开发环境使用默认密钥
  secret: ${JWT_SECRET:nG9dT@e4^M7#pKc!Wz0qF8vRtLx*A6s1YhJ2BrCm}
  # 过期时间（毫秒）- 1小时
  expiration: ${JWT_EXPIRATION:3600000}
  # 令牌前缀
  token-prefix: ${JWT_TOKEN_PREFIX:Bearer}
  # 刷新令牌过期时间（毫秒）- 24小时
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}
  # 是否启用黑名单
  enable-blacklist: ${JWT_ENABLE_BLACKLIST:true}
  # Redis黑名单前缀
  blacklist-prefix: ${JWT_BLACKLIST_PREFIX:token:blacklist:}
  # Redis有效令牌前缀
  valid-token-prefix: ${JWT_VALID_TOKEN_PREFIX:token:valid:}

# 安全配置
security:
  # 不需要认证的路径
  permit-all:
    - /auth/login
    - /auth/register
    - /auth/test/**
    - /swagger-ui/**
    - /v3/api-docs/**
    - /actuator/health
    - /actuator/info
    - /actuator/metrics

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  packages-to-scan: com.origin.auth.controller

# 登录配置
login:
  max-attempts: 5  # 最大登录尝试次数
  lock-duration: 300  # 锁定时间（秒）
  captcha-enabled: false  # 开发环境关闭验证码

# 令牌配置
token:
  refresh-threshold: 300  # 刷新阈值（秒）
  blacklist-cleanup-interval: 3600  # 黑名单清理间隔（秒）

# 线程池配置
thread:
  pool:
    core-size: 10
    max-size: 20
    queue-capacity: 500
    keep-alive-seconds: 60 