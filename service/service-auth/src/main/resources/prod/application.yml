# 认证服务 - 生产环境配置（连接Nacos）

spring:
  # 数据源配置（生产环境使用环境变量）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/banyu_mall?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # 数据库初始化配置（生产环境不自动初始化）
  sql:
    init:
      mode: never

  # Redis配置（生产环境使用环境变量）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

  # MyBatis-Plus配置（生产环境优化）
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: true
      call-setters-on-nulls: false
      jdbc-type-for-null: 'null'
      # 生产环境关闭SQL日志
      log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    global-config:
      db-config:
        id-type: assign_id
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: com.origin.auth.entity

  # 日志配置（生产环境精简日志）
  logging:
    level:
      com.origin.auth: warn
      org.springframework.security: warn
      org.springframework.web: warn
      root: warn
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
      name: logs/service-auth.log
      max-size: 100MB
      max-history: 30

  # 启动性能优化
  main:
    lazy-initialization: false  # 生产环境关闭懒加载
  jmx:
    enabled: false  # 生产环境关闭JMX
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1小时
      cache-null-values: false

# JWT配置（生产环境使用环境变量）
jwt:
  # JWT密钥 - 生产环境必须使用环境变量
  secret: ${JWT_SECRET}
  # 过期时间（毫秒）- 1小时
  expiration: ${JWT_EXPIRATION:3600000}
  # 令牌前缀
  token-prefix: ${JWT_TOKEN_PREFIX:Bearer}
  # 刷新令牌过期时间（毫秒）- 24小时
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}
  # 是否启用黑名单
  enable-blacklist: ${JWT_ENABLE_BLACKLIST:true}
  # Redis黑名单前缀
  blacklist-prefix: ${JWT_BLACKLIST_PREFIX:token:blacklist:}
  # Redis有效令牌前缀
  valid-token-prefix: ${JWT_VALID_TOKEN_PREFIX:token:valid:}

# 安全配置
security:
  # 不需要认证的路径
  permit-all:
    - /auth/login
    - /auth/register
    - /actuator/health
    - /actuator/info

# Swagger配置（生产环境关闭）
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# 登录配置
login:
  max-attempts: 3  # 最大登录尝试次数
  lock-duration: 600  # 锁定时间（秒）
  captcha-enabled: true  # 生产环境启用验证码

# 令牌配置
token:
  refresh-threshold: 300  # 刷新阈值（秒）
  blacklist-cleanup-interval: 3600  # 黑名单清理间隔（秒）

# 线程池配置（生产环境优化）
thread:
  pool:
    core-size: 20
    max-size: 50
    queue-capacity: 1000
    keep-alive-seconds: 60

# 性能优化配置
server:
  # 连接超时时间
  connection-timeout: 20000
  # 读取超时时间
  read-timeout: 30000
  # 写入超时时间
  write-timeout: 30000
  # 最大连接数
  max-connections: 8192
  # 最大线程数
  threads:
    max: 200
    min: 10 