# 基础服务 - 生产环境配置
# 遵循CONFIG-001规范：统一端口8080，系统变量管理敏感信息

server:
  port: 8080  # 生产环境统一端口

spring:
  application:
    name: service-base
  
  # 配置导入 - 从Nacos加载配置
  config:
    import: nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  
  # Nacos服务注册与发现配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        namespace: ${NACOS_NAMESPACE:prod}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        register-enabled: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        ip-delete-timeout: 30000
      config:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        namespace: ${NACOS_NAMESPACE:prod}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
        refresh-enabled: true
        timeout: 3000
        retry-time: 2000
        long-poll-timeout: 46000

  # 数据源配置（生产环境使用环境变量）
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置（生产环境使用环境变量）
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:2}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

  # MyBatis-Plus配置（生产环境优化）
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: true
      call-setters-on-nulls: false
      jdbc-type-for-null: 'null'
      # 生产环境关闭SQL日志
      log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    global-config:
      db-config:
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0
        id-type: assign_id
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: com.origin.*.entity

  # 启动性能优化
  main:
    lazy-initialization: false
  jmx:
    enabled: true

# 管理端点配置（生产环境限制暴露）
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
    info:
      enabled: true

# 日志配置（生产环境精简日志）
logging:
  level:
    com.origin.base: warn
    org.springframework: error
    root: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/service-base.log
    max-size: 500MB
    max-history: 60